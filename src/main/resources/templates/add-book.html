<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Book</h2>
        <form th:action="@{/books/add}" method="post" th:object="${book}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" class="form-control" th:field="*{author}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="available" class="form-check-input" th:field="*{available}">
                <label for="available" class="form-check-label">Available</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
            <a th:href="@{/books}" class="btn btn-secondary">Back to Books</a>
        </form>
    </div>
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
