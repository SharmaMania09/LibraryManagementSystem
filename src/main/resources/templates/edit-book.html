<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Book</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <input type="text" id="author" class="form-control" th:field="*{author}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="available" class="form-check-input" th:field="*{available}">
                        <label class="form-check-label" for="available">Available</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/books}" class="btn btn-secondary">Back to Books</a>
                        <button type="submit" class="btn btn-success">Update Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
